<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body class="light-mode"><script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script><script src="https://datamaps.github.io/scripts/0.5.0/datamaps.world.min.js"></script><div class="header"><h1>Weather App</h1><button id="dark-mode-btn">Toggle Dark Mode</button></div><div class="content"><div class="info"><form><label for="search">Weather of:</label> <input type="search" id="search" name="search" placeholder="Argentina" required/> <button id="get-data-btn">get Weather Data</button></form><div id="loader"></div><p id="error"></p><div id="result" class="light-mode"></div></div><div class="light-mode" id="container"></div></div><script>let map = new Datamap({
        element: document.getElementById("container"),
        responsive: true,
        geographyConfig: {
          borderColor: "black",
          popupTemplate: function (geography, data) {
            return (
              '<div class="hoverinfo light-mode"><strong>' +
              geography.properties.name +
              "</strong></div>"
            );
          },
        },
      });
      window.addEventListener("resize", function () {
        map.resize();
      });
      window.addEventListener("load", function () {
        map.resize();
      });</script><script src="index.js"></script></body></html>
